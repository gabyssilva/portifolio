<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gabriela Silva</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-content-inner">
          <img class="img-icon shadow" src="img/Perfil.jpg" alt="Gabriela Silva">
        </div>

        <div class="header-content-inner">
          <h1 class="shadow">Gabriela Silva</h1>
          <h3 class="shadow">Designer</h3>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <h1 class="text-center section-margin">Projetos</h1>
          <hr class="light">
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <img src="img/flower.jpg" class="tamb-img">
              <div class="caption">
                <h3 class="text-center">Blur</h3>
                <p class="text-center">Photo manipulation</p>
                <p><a target="_blank" href="#" class="btn text-center btn-default btn-lg btn-block" role="button">Ver mais</a></p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <img src="img/few.png" class="tamb-img">
              <div class="caption">
                <h3 class="text-center">A few things in life work</h3>
                <p class="text-center">Collage</p>
                <p><a target="_blank" href="#" class="btn text-center btn-default btn-lg btn-block" role="button">Ver mais</a></p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <img src="img/blur.jpg" class="tamb-img">
              <div class="caption">
                <h3 class="text-center">Blur</h3>
                <p class="text-center">Photo manipulation</p>
                <p><a target="_blank" href="#" class="btn text-center btn-default btn-lg btn-block" role="button">Ver mais</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <section>
        <div class="container">
          <div class="row">
            <h1 class="text-center">Collages</h1>
            <hr class="light">
          </div>
        </div>
        <div class="row">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="img/exp1.png" class="carousel-inner">
      <div class="carousel-caption">

      </div>
    </div>
    <div class="item">
      <img src="img/exp2.png" class="carousel-inner">
      <div class="carousel-caption">

      </div>
    </div>
    <div class="item">
      <img src="img/exp3.png" class="carousel-inner">
      <div class="carousel-caption">

      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
        </div>
      </section>
      <section>
      <div class="container">
        <div class="row">
          <h1 class="text-center">Videos</h1>
          <hr class="light">
        </div class="row">
          <div class="col-sm-12 col-md-6">
            <iframe class="embed-responsive-item" width="560" height="315" src="https://www.youtube.com/embed/2QqxpxCfKJ8" allowfullscreen></iframe>
          </div>
          <div class="col-sm-12 col-md-6">
            <iframe class="embed-responsive-item" width="560" height="315" src="https://www.youtube.com/embed/pvtn6icrDHg" allowfullscreen></iframe>
          </div>
      </div>
      </section>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
